<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="result"></p>
        <div class="rows">
            <button id="per" class="buttons">%</button>
            <button id="expo" class="buttons">^</button>
            <button id="clear" class="buttons">C</button>
            <button id="allClear">AC</button>
        </div>
        <div class="rows">
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button id='add'>+</button>
        </div>
        <div class="rows">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button id="minus">-</button>
        </div>
        <div class="rows">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button id="multiply">x</button>
        </div>
        <div class="rows">
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button id="equals">=</button>
            <button id="divide">/</button>
        </div>
    </div>
</body>
</html>
